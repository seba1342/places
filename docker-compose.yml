version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: places_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: places
      POSTGRES_PASSWORD: places_dev_password
      POSTGRES_DB: places
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U places']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
